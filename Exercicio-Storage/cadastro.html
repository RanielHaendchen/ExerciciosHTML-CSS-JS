<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Cadastro</title>
</head>

<body>

    <div class="d-flex justify-content-center align-items-center">
        <div class="w-50">
            <div class="mb-3 mt-5">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha">
            </div>
            <button type="button" onclick="Cadastrar()" class="btn btn-primary">Cadastro</button>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center">
        <div class="w-50">
            <div class="mb-3 mt-5">
                <h2>Dados para logar</h2>
                <label for="emailCadastro" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailCadastro" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="senhaCadastro" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senhaCadastro">
            </div>
            <button type="button" onclick="logar()" class="btn btn-primary">Logar</button>
        </div>
    </div>

    <script>
        const cadastro = [];

        function Cadastrar() {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            const objeto = {
                email: email,
                senha: senha
            }

            document.getElementById("email").value = ''
            document.getElementById("senha").value = ''

            cadastro.push(objeto);

            localStorage.setItem('usuario', JSON.stringify(cadastro));


        }

        function logar() {
            const emailCadastro = document.getElementById("emailCadastro").value;
            const senhaCadastro = document.getElementById("senhaCadastro").value;

            if (localStorage.getItem('usuario')) {
                const usuarios = JSON.parse(localStorage.getItem('usuario'));
                const userExiste = usuarios.find((usuario) => usuario.email === emailCadastro && usuario.senha === senhaCadastro);

                if (userExiste) {
                    alert("Usuário logado");
                    return;
                    document.getElementById("emailCadastro").value = '';
                    document.getElementById("senhaCadastro").value = '';
                }
            }

            alert("Credenciais inválidas");
            document.getElementById("emailCadastro").value = '';
            document.getElementById("senhaCadastro").value = '';
        }

            // Se não encontrou credenciais 
            alert('Credenciais inválidas');

            document.getElementById("senhaCadastro").value = '';*/
        
    </script>
</body>

</html>
