<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Exercicio 2</title>

    <style>
        li{
            list-style-type: none;   
        }
        ul{
            padding-left: 20px;
        }

        
    </style>


</head>
<body>
    <div class="container">
        <label class="form-label" for="nome">Insira seu nome</label>
        <input type="text" id="nome" placeholder="Informe Nome" class="form-control">

        <label class="form-label" for="email">Insira seu email</label>
        <input type="text" id="email" placeholder="Informe email" class="form-control">

        <label class="form-label" for="telefone">Insira seu telefone</label>
        <input type="text" id="telefone" placeholder="Informe telefone" class="form-control">
    </div>

    <div class="container text-center mt-3" >
    <button type="button" onclick="gravarContato()" class="btn btn-success">Gravar</button>
    </div>  
    <hr>
        

    <div class="container ">
        <ul id = "lista-contatos">

        </ul>          
    </div>

    <script>    
        let dados = []

        function gravarContato(){
            

            let inserirN = document.getElementById("nome")
            let inserirE = document.getElementById("email")
            let inserirT = document.getElementById("telefone")
        
            let novoContato = {
                nome: inserirN.value , 
                email: inserirE.value ,
                telefone: inserirT.value 
            }
            
            dados.push(novoContato)
            console.log(dados)

            carregar()
        }

        function carregar(){

            let listaContatos = document.getElementById("lista-contatos")

            let i = 0
            let itens = ''
            for (i = 0; i < dados.length; i++){
                let contato = dados[i]
                itens += `<li>Nome: ${contato.nome}, Email: ${contato.email}, Telefone: ${contato.telefone}</li>`
            }
            
            document.getElementById("lista-contatos").innerHTML = itens
         
            
        }



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
