<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
    
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display">
        <table class="table">
            <tr>
                <td><button onclick="inserir(this)">7</button></td>
                <td><button onclick="inserir(this)">8</button></td>
                <td><button onclick="inserir(this)">9</button></td>
                <td><button onclick="definirOperacao(this)">/</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir(this)">4</button></td>
                <td><button onclick="inserir(this)">5</button></td>
                <td><button onclick="inserir(this)">6</button></td>
                <td><button onclick="definirOperacao(this)">*</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir(this)">1</button></td>
                <td><button onclick="inserir(this)">2</button></td>
                <td><button onclick="inserir(this)">3</button></td>
                <td><button onclick="definirOperacao(this)">-</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir(this)">0</button></td>
                <td><button onclick="inserir(this)">.</button></td>
                <td><button onclick="excluir()">CE</button></td>
                <td><button onclick="definirOperacao(this)">+</button></td>
            </tr>
        </table>

        <button onclick="calcular(this)" style="width: 91%">=</button>

            
        
    </div>

    <script>
        var n1 = 0;
        var n2 = 0;
        var op = '';

        function inserir(item){
            document.getElementById('display').value += item.innerHTML;
        }

        function definirOperacao(item){
            //definir operação
            op = item.innerHTML;

            let display = document.getElementById('display');
            n1 = parseFloat(display.value);

            display.value = '';
        }

        function calcular(){
            let display = document.getElementById('display');
            n2 = parseFloat(display.value);

            let resultado = 0;

            switch(op){
                case '+': 
                    resultado = n1 + n2;
                    break;

                case '-':
                    resultado = n1 - n2;
                    break;

                case '*':
                    resultado = n1 * n2;
                    break;

                case '/':
                    resultado = n1 / n2;
                    break;
            }

            display.value = resultado;
        }

        function excluir(){
            document.getElementById('display').value = '';
        }
    </script>

</body>
</html>
